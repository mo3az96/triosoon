              <a href="#!" class="soon-link fixall"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
        <div class="img-div">
          <img src="images/pat.jpg" class="img-responsive">
        </div>
      </div>
      <div class="soon-footer">
        <p class="right-text fixall">
          تريوسبير هي منصة تسويق إلكتروني لقطع غيار المحركات وجميع ملحقاتها<br>

        </p>
        <a href="#!" class="soon-seller fixall">سجل كـ تاجر</a>
      </div>
    </div>
